<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contacts:</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

</head>

<body style="background-color: rgb(50, 170, 235);">
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">tiny PAGE</a>
      <nav>
        Under Constructionsss!
      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Dr What" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@e-mail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with M</h2>
        <a href="#">
          <img src="images/github.png" width="80px" height="20%" class="social" alt="GitHub"> </a>
        <a href="#">
          <img src="images/LinkedIn.png"  width="80px" height="20%" class="social" alt="LinkedIn" />
        </a>
      </div>
    </section>
  </div>
  <footer>
    <div class="container">
      Copyright &copy;tinyhous
    </div>
  </footer>
</body>

</html>
